apiVersion: apps/v1
kind: Deployment
metadata: 
  name: deployment-backend
  labels:
    app: deployment-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-backend
  template:
    metadata:
      labels:
        app: deployment-backend
    spec:
      containers:
      - name: deployment-backend
        image: config/config_backend:latest
        env:
          - name: REDIS_DNS
            value: service_database
