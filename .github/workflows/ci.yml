name: Build and test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check-out:
    name: Check out repo
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Upload repo
        uses: actions/upload-artifact@v2
        with:
          name: Repository
          path: .
      - name: Upload backend
        uses: actions/upload-artifact@v2
        with:
          name: Backend
          path: ./backend
      - name: Upload frontend
        uses: actions/upload-artifact@v2
        with:
          name: Frontend
          path: ./frontend

  build-backend:
    name: Build backend
    needs: check-out
    runs-on: self-hosted
    steps:
      - name: Download backend
        uses: actions/download-artifact@v2
        with:
          name: Backend
          path: .
      - name: Build backend
        run: go mod tidy && go mod download && go build -o backend
      - name: Upload backend
        uses: actions/upload-artifact@v2
        with:
          name: Backend
          path: .

  build-frontend:
    name: Build frontend
    needs: check-out
    runs-on: self-hosted
    steps:
      - name: Download frontend
        uses: actions/download-artifact@v2
        with:
          name: Frontend
          path: .
      - name: Build frontend
        run: go mod tidy && go mod download && go build
      - name: Upload frontend
        uses: actions/upload-artifact@v2
        with:
          name: Frontend
          path: .

  test-frontend:
    name: Test frontend
    needs: build-frontend
    runs-on: self-hosted
    steps:
      - name: Download frontend
        uses: actions/download-artifact@v2
        with:
          name: Frontend
          path: .
      - name: Test frontend
        run: go test
      - name: Upload test
        uses: actions/upload-artifact@v2
        with:
          name: Frontend
          path: .
